<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        /* Styles go here */
        body {
            background-color: #282828;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .home-page {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .home-page button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6347;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="home-page">
        <button onclick="window.location.href = '/login'">Sign In</button>
        <button onclick="window.location.href = '/signup'">Sign Up</button>
    </div>
</body>
</html>
