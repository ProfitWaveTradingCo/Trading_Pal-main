<!-- preferences.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add the same styles from index.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Additional Styles */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        form input, form select {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #6d6d6d;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="preferences-form" action="{{ url_for('update_preferences') }}" method="post">
            <label for="risk_tolerance">Risk Tolerance:</label><br>
            <select id="risk_tolerance" name="risk_tolerance" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select><br>
            <label for="investment_horizon">Investment Horizon:</label><br>
            <select id="investment_horizon" name="investment_horizon" required>
                <option value="short_term">Short-Term</option>
                <option value="medium_term">Medium-Term</option>
                <option value="long_term">Long-Term</option>
            </select><br>
            <label for="preferred_instruments">Preferred Instruments:</label><br>
            <input type="text" id="preferred_instruments" name="preferred_instruments" required><br>
            <!-- More preferences can be added here -->
            <button type="submit">Submit</button>
        </form>
        <div id="preferences-update-notification" style="display: none;">Preferences updated successfully!</div>
    </div>
    <script>
        document.getElementById('preferences-form').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch('/update-preferences', {
                method: 'POST',
                body: new FormData(document.getElementById('preferences-form')),
            }).then(response => {
                if (response.ok) {
                    document.getElementById('preferences-update-notification').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
