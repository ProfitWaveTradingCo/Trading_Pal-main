<!-- keys.html -->
<!DOCTYPE html>
<html>
<body>
    <form id="keys-form" action="{{ url_for('update_keys') }}" method="post">
        <label for="broker_choice">Broker:</label><br>
        <input type="text" id="broker_choice" name="broker_choice"><br>
        <label for="broker_api_key">Broker API Key:</label><br>
        <input type="text" id="broker_api_key" name="broker_api_key"><br>
        <label for="openai_api_key">OpenAI API Key:</label><br>
        <input type="text" id="openai_api_key" name="openai_api_key"><br>
        <input type="button" value="Submit" onclick="submitKeys()">
    </form>
    <div id="keys-update-notification" style="display: none;">Keys updated successfully!</div>
    <script src="keys.js"></script>
</body>
</html>
